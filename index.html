<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Softskill Compass</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  </head>
  <body>
    <header id="encabezado">
      <h1>
        <i class="fas fa-brain"></i> SoftSkill - Compass <i class="fas fa-microphone-alt"></i>
      </h1>
      <h2>Tu Brújula Emocional</h2>
    </header>
    <main id="contenedor-principal">
      <section class="emociones">
        <article class="emocion">
          <button class="boton-emocion" id="feliz">Feliz</button>

        </article>
        <article class="emocion">
          <button class="boton-emocion"  id="molesto">Molesto</button>
  
        </article>
        <article class="emocion">
          <button class="boton-emocion" id="ansioso">Ansioso</button>

        </article>
        <article class="emocion">
          <button class="boton-emocion" id="triste">Triste</button>

        </article>
      </section>

      <section id="contenedor-tarjetas"></section>

      <!-- Recomendacion musical -->
      <section class="recomendacion-box oculto">
        <div id="recomendacion-musical">

        </div>
      </section>

      <!-- Caja de resultado de playlist + frase  -->
      <section id="resultado-box" class="oculto">
        <div id="resultado">

        </div>
      </section>

      <!-- historial de emociones -->
      <section id="historial" class="historial-box"></section>

    <footer id="footer">
      No olvidemos que las pequeñas emociones son los grandes capitanes de
      nuestras vidas y las obedecemos sin darnos cuenta
    </footer>

    <script src="./js/script.js" type="module"></script>
  </body>
</html>
